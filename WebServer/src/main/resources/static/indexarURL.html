<!DOCTYPE html>
<html>
  <head>
    <title>Indexar URL</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        margin: 50px auto;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
      }
      label {
        font-size: 16px;
        font-weight: bold;
        margin-right: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 8px 0 rgba(76, 175, 80, 0.4);
      }
      button[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="url-input">Insert your URL:</label>
      <input type="text" id="url-input" name="url" placeholder="https://www.example.com">
      <br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
