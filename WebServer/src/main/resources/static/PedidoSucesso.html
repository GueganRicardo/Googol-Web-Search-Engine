<!DOCTYPE html>
<html>
  <head>
    <title>Success Page</title>
    <style>
      /* Style the success message */
      .success {
        font-size: 24px;
        font-weight: bold;
        color: green;
        margin-bottom: 20px;
      }
      /* Style the "Return Home" button */
      .return-home {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
      }
      .return-home:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="success">Your action was successful!</div>
    <button class="return-home">Return Home</button>
  </body>
</html>
