<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      /* Style the search bar and buttons */
      .search-container {
        margin: 20px auto;
        max-width: 600px;
        display: flex;
        justify-content: center;
      }
      .search-box {
        width: 80%;
        border: 2px solid #ccc;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
        margin-right: 10px;
      }
      .search-box:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 8px 0 rgba(76, 175, 80, 0.4);
      }
      .search-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 20px;
      }
      .search-button:hover {
        background-color: #3e8e41;
      }
      /* Style the three buttons */
      .system-details,
      .indexing,
      .change-service {
        background-color: #f2f2f2;
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 20px;
      }
      .system-details:hover,
      .indexing:hover,
      .change-service:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <form>
        <input type="text" placeholder="Search Google" class="search-box" name="search">
        <button type="submit" class="search-button">Search</button>
      </form>
      <button class="system-details">System Details</button>
      <button class="indexing">Indexing</button>
      <button class="change-service">Change Service</button>
    </div>
  </body>
</html>
